<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container"> 
     <h1>BMI Calculator</h1>
     <label>Height in CM: </label><input type="text" id="height"><br><br><br>
     <label>Weight in KG: </label><input type="text" id="weight"><br><br>
     <button id="btn">Calculate</button>
     <p class="para">Your BMI will be displayed Here</p>
     <span id="result"> </span>
     <span id="result-text"> </span>
    <div class="details">
        <h3>BMI Weight Guide</h3>
        <p ><span class="blue">Under Weight</span> = Less than 18.6 </p>
        <p><span class="green">Normal Range</span> = 18.6 and 24.9 </p>
        <p><span class="red">Overweight</span> = Greater than 24.9 </p>
    </div>
    </div>
    <script src="./script.js"> </script>
</body>
</html>
