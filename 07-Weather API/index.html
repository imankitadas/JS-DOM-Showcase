<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="header">
       
        <h1>Wheather Web Aap</h1>
        <form onsubmit="getData(event)" class="searchdata">
          <input type="text" id="searchbox" placeholder="Enter Your City Name"/>
          <button id="btn">search</button>
        </form>
         
        <section class="cityWeatherData">
            <!--Displaying the countryDetails -->
           <div class="countryDetails">

               <div class="card">
                 <p>Country Name</p>
                 <p id="countryname">__</p>
               </div> 
            
               <div class="card">
                 <p>State Name</p>
                 <p id="stateName">__</p>
               </div>

               <div class="card">
                 <p>City Name</p>
                 <p id="cityName">__</p>
               </div>

            </div>  
            
             <!--Displaying the Weather Details -->
           <div class="weatherDetails">

               <div class="card">
                 <p>Humidity</p>
                 <p id="humidity">__</p>
               </div>

               <div class="card">
                 <p>Wind Speed</p>
                 <p><span id="windspeed">__</span>KMPH</p>
               </div>

               <div class="card">
                 <p>Temprature</p>
                 <p><span id="temprature">__</span>&#8451;</p>
               </div>

               <div class="card">
                  <img width="20px" id="logoImage" src="" alt="icon" />
                  <p id="weatherStatus">__</p>
               </div>
           </div>  
       </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
